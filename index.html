<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>FindIT</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
 <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="animation">
 <!-- SPINNER -->
 <div class="loader">
  <div class="sk-cube-grid">
   <div class="sk-cube sk-cube1"></div>
   <div class="sk-cube sk-cube2"></div>
   <div class="sk-cube sk-cube3"></div>
   <div class="sk-cube sk-cube4"></div>
   <div class="sk-cube sk-cube5"></div>
   <div class="sk-cube sk-cube6"></div>
   <div class="sk-cube sk-cube7"></div>
   <div class="sk-cube sk-cube8"></div>
   <div class="sk-cube sk-cube9"></div>
  </div>
 </div>

 <!-- ERROR POPUP -->
 <div class="error popup">
  <p class="error__message">
  </p>
 </div>

 <nav class="nav">
  <a href="javascript:void(0)">FindIT</a>
  <img src="assets/img/user.png" alt="user-picture" class="user">
 </nav>

 <!-- HERO SECTION -->
 <section class="hero">
  <h1 class="hero__header">What are you looking for?</h1>
  <form class="hero__form">
   <input type="text" class="hero__form-input" placeholder="Search...">
   <i class="fas fa-search hero__form-search" id="search-icon"></i>
  </form>
 </section>

 <section class="content">


 </section>
 <footer class="footer">
  <p class="footer__location">
   <span class="footer__country" id="country"></span>
   <span class="footer__region" id="region"></span>
  </p>
  <p class="footer__copyright">
   &copy;
   <span class="date"></span>
   FindIt. All Right Reserved.</p>
 </footer>
 <script src="assets/js/app.js"></script>
</body>

</html>
